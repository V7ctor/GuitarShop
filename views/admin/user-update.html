
    <main class="main-content">
        <h1 class="title-page">Editar Usuário</h1>
        <form action="/admin/users/{$user.iduser}" class="form" method="POST" enctype="multipart/form-data">
            <label for="nameperson" class="label-form">Nome</label>
            <input type="text" class="input-form" placeholder="Insira um nome" name="nameperson" id="nameperson" value="{$user.nameperson}">
            <label for="emailuser" class="label-form">Email</label>
            <input type="email" class="input-form" placeholder="Insira um Email" name="emailuser" id="emailuser" value="{$user.emailuser}">
            <label for="phoneperson" class="label-form">Celular</label>
            <input type="text" class="input-form" placeholder="Insira um número de celular" name="phoneperson" id="phoneperson" value="{$user.phoneperson}">
            <label for="dtbirthperson" class="label-form">Data De Nascimento</label>
            <input type="date" class="input-form" name="dtbirthperson" id="dtbirthperson" value="{$user.dtbirthperson}">
            <div class="form-group">
                <span for="username" class="label-form">Gênero</span>
                <div>
                    <input type="radio" name="genderperson" id="genderperson" value="M" {if="$user.genderperson === 'M'"}checked{/if}>
                    <label for="genderperson">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="genderperson" id="genderperson" value="F" {if="$user.genderperson === 'F'"}checked{/if}>
                    <label for="genderperson">Feminino</label>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="inadmin" id="inadmin" class="input-form" {if="$user.inadmin == 1"}checked{/if}>
                <label for="inadmin">Administrador</label>
            </div>
            <label for="photouser" class="label-form">Foto de Usuário</label>
            <input type="file" class="input-form" name="photouser" id="photouser">
            <div class="form-btns">
                <button type="submit" class="btn btn-medium btn-blue"><i class="fas fa-pencil-alt"></i> Alterar</button>
            </div>
        </form>
    </main>
