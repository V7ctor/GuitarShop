<main class="main-content">
    {if="$msgError != '' "}
    <div class="div-statusbar status-error">
        <span class="statusbar-msg"><i class="fa-solid fa-triangle-exclamation"></i> {$error}</span>
        <span class="close-statusbar" onclick="closestatusbar();"><i class="fas fa-times"></i></span>
    </div>
    {/if}
    <h1 class="title-page">Status do Pedido NÂ° {$order.idorder}</h1>
    <form action="/admin/orders/{$order.idorder}/status" class="form" method="POST">
        <label for="namebrand" class="label-form">Status</label>
        <select class="input-form" name="idstatus">
            {loop="$status"}
                <option {if="$value.idstatus === $order.idstatus"}selected="selected"{/if} value="{$value.idstatus}">{$value.orderstatus}</option>
            {/loop}
        </select>
        <div class="form-btns">
            <button type="submit" class="btn btn-medium btn-blue"><i class="fas fa-plus"></i> Alterar Dados</button>
            <button type="reset" class="btn btn-medium btn-grey"><i class="fas fa-broom"></i> Limpar</button>
        </div>
    </form>
</main>
