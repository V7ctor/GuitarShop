<main class="main-content">
    <h1 class="title-page">Produtos Na Categoria {$category.namecategory}</h1>
    <div class="table-duo">
        <table class="table-large">
            <thead class="thead">
                <tr class="tr">
                    <th class="th">#</th>
                    <th class="th">Foto</th>
                    <th class="th">Nome</th>
                    <th class="th">Ações</th>
                </tr>
            </thead>
            <tfoot class="tfoot">
            </tfoot>
            <tbody class="tbody">
                {loop="$productsNotRelated"}
                <tr class="tr">
                    <td class="td">{$value.idproduct}</td>
                    <td class="td"><img src="{$value.photoproduct}"
                            alt="Imagem ilustrativa do produto {$value.nameproduct}" class="table-img"></td>
                    <td class="td">{$value.nameproduct}</td>
                    <td class="td td-btns">
                        <a href="/admin/categories/{$category.idcategory}/products/{$value.idproduct}/add" class="btn btn-min btn-green"><i class="fas fa-arrow-right"></i> Adicionar</a>
                    </td>
                </tr>
                {/loop}
            </tbody>
        </table>
        <table class="table-large">
            <thead class="thead">
                <tr class="tr">
                    <th class="th">Ações</th>
                    <th class="th">#</th>
                    <th class="th">Foto</th>
                    <th class="th">Nome</th>
                </tr>
            </thead>
            <tfoot class="tfoot">
            </tfoot>
            <tbody class="tbody">
                {loop="$productsRelated"}
                <tr class="tr">
                    <td class="td td-btns">
                        <a href="/admin/categories/{$category.idcategory}/products/{$value.idproduct}/remove" class="btn btn-min btn-red"><i class="fas fa-arrow-left"></i> Remover</a>
                    </td>
                    <td class="td">{$value.idproduct}</td>
                    <td class="td"><img src="{$value.photoproduct}"
                            alt="Imagem ilustrativa do produto {$value.nameproduct}" class="table-img"></td>
                    <td class="td">{$value.nameproduct}</td>
                </tr>
                {/loop}
            </tbody>
        </table>
    </div>

</main>
